<html>
<head>
   
</head>   
 <body> 
   <center><h2>Login Page!</h2> 
    
   <form action="/logintask/" method="POST">{% csrf_token %}
	<table>
		<tr>
			<td>UserEmail:</td>
			<td><input type="email" name="email" </td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Login"></td>
		</tr>
		<tr>
			<td></td>
			<td><a href="/register">NewUser!</a></td>
		</tr>				
		{% if messages %}
		{% for messages in messages %}
		<h2>{{messages}}</h2>
		{% endfor %}
		{% endif %}
	</table>	
</form> 
</center>
</body>
</html>
